<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login">
            <img src="assets/login.svg">
        </div>
        <div class="login-information">
            <h1>Login</h1>
            <p>please enter your details below</p><br>
            <h3>Email ID<span style="color: red;">*</span></h3>
            <input type="email" placeholder="xyz12@gmail.com" id="email">
            <h3>password<span style="color:red">*</span></h3>
            <input type="password" placeholder="password" id="password">
            <button onclick="login" class="login-button">Login</button>
        </div>
    </div>

</body>

</html>
